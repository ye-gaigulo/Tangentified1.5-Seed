<container-fluid>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign In</h1>
            <form ng-submit="$ctrl.login()">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" ng-model="$ctrl.username" required autofocus>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In &nbsp;<span class="fa fa-arrow-circle-right"></span></button>
            </form>
        </div>
    </div>
</container-fluid>
